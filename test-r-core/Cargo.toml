[package]
name = "test-r-core"
version = "0.0.2"
edition = "2021"
license = "Apache-2.0"
description = "Test framework for Rust (core module)"
homepage = "https://github.com/vigoo/test-r"
repository = "https://github.com/vigoo/test-r"
readme = "../README.md"

[lib]

[dependencies]
anstream = "0.6"
anstyle = "1"
bincode = "2.0.0-rc.3"
clap = { version = "4.5", features = ["derive"] }
escape8259 = "0.5"
futures = "0.3"
interprocess = "2.2"
parking_lot = { version = "0.12", features = ["arc_lock", "send_guard"] }
quick-xml = "0.36"
tokio = { version = "1", features = ["rt-multi-thread", "process"], optional = true }
tokio-scoped = { version = "0.2", optional = true }
topological-sort = "0.2"
uuid = { version = "1.10", features = ["v4"] }

[features]
default = ["tokio"]
tokio = ["dep:tokio", "dep:tokio-scoped", "interprocess/tokio"]
